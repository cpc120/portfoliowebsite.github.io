<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Invitation Page</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script type="text/javascript">
      function onLoadMethod() {
        var imageLoad = new Image();
        imageLoad.src = "images/banner1.jpg";
        imageLoad.src = "images/banner2.jpg";
        imageLoad.src = "images/banner3.jpg";
        changeImg();
      }
      //declaring variables
      var i = 0;
      var images = [];
      var time = 3000;

      //image list 
      images[0] = 'images/banner1.jpg';
      images[1] = 'images/banner2.jpg';
      images[2] = 'images/banner3.jpg';

      //change image
      function changeImg(){
        document.slide.src = images[i];
        if(i < images.length - 1){
          i++;
        } else {
          i = 0;
        }
        setTimeout("changeImg()", time);
      }
      window.onLoad = changeImg;
    </script>
  </head>
  <body onload="onLoadMethod()">

          >CapellaVolunteers<span class="dotcom">.org</span></a

        </ul>

  </body>
