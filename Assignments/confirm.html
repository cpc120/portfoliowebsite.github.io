<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Interests Page</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script>
      // JavaScript function to read cookies and display information
      function displayInfo() {
        var firstName = getCookie("firstName");
        var lastName = getCookie("lastName");
        var email = getCookie("email");
        var username = getCookie("username");
        var phonenumber = getCookie("phonenumber");

        // Display information
        document.getElementById('firstName').textContent = firstName;
        document.getElementById('lastName').textContent = lastName;
        document.getElementById('email').textContent = email;
        document.getElementById('username').textContent = username;
        document.getElementById('phonenumber').textContent = phonenumber;
      }

      // Function to get cookie by name
      function getCookie(cookieName) {
        var name = cookieName + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var cookieArray = decodedCookie.split(";");
        for (var i = 0; i < cookieArray.length; i++) {
          var cookie = cookieArray[i].trim();
          if (cookie.indexOf(name) == 0) {
            return cookie.substring(name.length, cookie.length);
          }
        }
        return "";
      }
      // Call displayInfo() when the page loads
      window.onload = displayInfo;
    </script>
  </head>
  <body>

          >CapellaVolunteers<span class="dotcom">.org</span></a
        >

  </body>
</html>
